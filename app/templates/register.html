<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register - Gym Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#fff;color:#111}
    .container{max-width:520px;margin:0 auto;padding:18px}
    .card{border:1px solid #e6e6e6;border-radius:14px;padding:14px;margin:12px 0}
    label{font-size:14px;color:#666}
    input,button{width:100%;padding:12px;margin-top:8px;border-radius:12px;border:1px solid #dcdcdc;font-size:16px}
    button{font-weight:800;background:#f5f5f5;cursor:pointer}
    .muted{color:#666;font-size:14px}
    a{text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin:0 0 10px;">Gym Log</h1>

    <div class="card">
      <h2 style="margin:0 0 8px;">Create account</h2>

      {% if error %}
        <div class="muted" style="margin-bottom:10px;">{{ error }}</div>
      {% endif %}

      <form method="post" action="/register">
        <label>Email</label>
        <input name="email" type="email" required />

        <label style="display:block;margin-top:10px;">Password</label>
        <input name="password" type="password" required />

        <button type="submit" style="margin-top:12px;">Create account</button>
      </form>

      <div class="muted" style="margin-top:10px;">
        Already have an account? <a href="/login">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
